<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .paragraphOne {
            background-color: coral;
            color: white;
        }

        #paragraphTwo {
            background-color: aqua;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: tomato;
        }


        tr,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <p class="paragraphOne">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta, omnis.</p>
    <p id="paragraphTwo">Cumque ducimus fugit aut distinctio, animi atque magni? Sunt, debitis!</p>
    <h1>Test 1</h1>
    <h3>Test 2</h3>

    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Video</td>
            </tr>
        </thead>
        <tr>
            <td>Class ID and iframe</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=An--HRtFWRTZrtfq"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
        </tr>
        <tr>
            <td>Head Tag in HTML</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/-wMbf3qVNsc?si=lp0ONVgLkLmvWLFo"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </td>
        </tr>
    </table>



</body>

</html>
