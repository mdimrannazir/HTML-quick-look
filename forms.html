<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form method="GET" accept-charset="UTF-9" autocomplete="on" enctype="">
        <label for="fname">
            First Name
            <input type="text" placeholder="First Name" name="fname" id="fname"><br />
        </label><br />


        <label for="lname">Last Name</label><br />
        <input type="text" placeholder="First Name" name="lname" id="lname"><br />
        <label for="agreeBtn">
            <input type="radio" name="response" value="male" id="agreeBtn">
            Agree
        </label>
        <label for="donotAgree">
            <input type="radio" name="response" value="female" id="donotAgree">
            Do not agree
        </label>
        <br /><br />
        <label for="">
            Volume
            <input type="range" name="" id="" min="0" max="11">
        </label>
        <br /><br />
        <select name="editors" id="">
            <option value="vscode">VS Code</option>
            <option value="codeblocks">Code Blokcs</option>
        </select>
        <br />
        <input type="datetime-local" name="date" id="">
        <br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>


</body>

</html>
