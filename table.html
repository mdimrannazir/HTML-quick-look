<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        tfoot,
        thead {
            background-color: #ff7676;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Code</th>
                <th>Zip</th>
            </tr>
        </thead>
        <tr>
            <td>Bangladesh</td>
            <td>BD</td>
            <td>1216</td>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>3434</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CH</td>
            <td>6874</td>
        </tr>
        <tfoot>
            <tr>
                <td>Country</td>
                <td>Code</td>
                <td>Zip</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
